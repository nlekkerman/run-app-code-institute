<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Meta tags for search engines -->
  <meta name="description"
    content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
  <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
  <!--Title-->
  <title>Love Running</title>
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />

  <!--  external CSS file -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Header-->
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>

    <!-- nav-toggle -->
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></label>
    <nav>

      <!-- Start of the navigation menu -->
      <ul id="menu">
        <!-- List item for the "Home" link -->
        <li><a href="index.html">Home</a></li>

        <!-- List item for the "Gallery" link -->
        <li><a href="gallery.html">Gallery</a></li>

        <!-- List item for the "Sign Up" link -->
        <li><a href="#" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content-->
  <main>
    <section id = "hero">
      
    </section>
    <section id="signup">
      <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2><i class="fa fa-heartbeat"></i> Let's get you signed up!</h2>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="text-input" required><br>

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="text-input" required><br>

          <label for="email_address">Email Address:</label>
          <input type="email" id="email_address" name="email_address" class="text-input" required><br>

          <div class="radio-buttons">
              <div>
                  <input type="radio" id="road" name="running-preference" value="road" checked>
                  <label for="road">Road</label>
              </div>
              <br>
              <div>
                  <input type="radio" id="trail" name="running-preference" value="trail">
                  <label for="trail">Trail</label>
              </div>
              <br>
              <div>
                  <input type="radio" id="both" name="running-preference" value="both">
                  <label for="both">Both</label>
              </div>
          </div>

          <input type="submit" value="Let's Run!" class="join-button">
      </form>
  </section>
  </main>
  <!-- Footer-->
  <footer>
    <ul id="social-networks">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
             aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://www.instagram.com/accounts/login" target="_blank" rel="noopener"
             aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
             aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
             aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>
  </footer>
  
</body>

</html>
